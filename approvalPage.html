<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Persetujuan Laporan Stok Bibit</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f1f5f9;
      color: #1e293b;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    h2 {
      color: #0f172a;
      margin-bottom: 10px;
    }
    p {
      color: #475569;
      margin-bottom: 25px;
      line-height: 1.6;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin: 10px;
      font-size: 1rem;
      transition: 0.2s;
    }
    .btn-approve { background-color: #16a34a; color: white; }
    .btn-approve:hover { background-color: #15803d; }
    .btn-reject { background-color: #dc2626; color: white; }
    .btn-reject:hover { background-color: #b91c1c; }
    .status { margin-top: 20px; font-weight: 600; }
    .approved { color: #16a34a; }
    .rejected { color: #dc2626; }
    .footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Persetujuan Laporan Stok Bibit Nursery</h2>
    <p id="infoText">Memuat data laporan...</p>

    <div id="actionButtons" style="display:none;">
      <button class="btn-approve" onclick="sendApproval('Approved')">‚úÖ Setujui</button>
      <button class="btn-reject" onclick="sendApproval('Rejected')">‚ùå Tolak</button>
    </div>

    <p id="statusMsg" class="status"></p>

    <div class="footer">
      ¬© 2025 PT Energi Batubara Lestari<br>
      Sistem Laporan Persemaian
    </div>
  </div>

  <script>
    // üü¢ Ganti URL berikut dengan URL Sheety kamu
    const SHEETY_URL = "https://api.sheety.co/68250c0c0b4a18219329ec85af45d6a4/aproval/sheet1";

    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);
    const jabatan = params.get("jabatan");
    const periode = params.get("periode");

    const infoText = document.getElementById("infoText");
    const buttons = document.getElementById("actionButtons");
    const msg = document.getElementById("statusMsg");

    // ============================
    // 1Ô∏è‚É£ Validasi parameter URL
    // ============================
    if (!jabatan || !periode) {
      infoText.innerHTML = "‚ö†Ô∏è Parameter tidak lengkap. Pastikan link berisi <b>jabatan</b> dan <b>periode</b>.";
    } else {
      infoText.innerHTML = `
        Dear <b>${jabatan}</b>,<br>
        Mohon konfirmasi atas laporan stok bibit periode <b>${periode}</b>.<br>
        Silakan pilih salah satu tindakan di bawah ini:
      `;
      loadStatus();
    }

    // ============================
    // 2Ô∏è‚É£ Ambil status terkini dari Sheety
    // ============================
    async function loadStatus() {
      try {
        const res = await fetch(SHEETY_URL);
        const json = await res.json();
        const dataKey = Object.keys(json)[0]; // misal: sheet1 / approval
        const approvals = json[dataKey] || [];
        const found = approvals.find(a => a.periode === periode && a.jabatan === jabatan);

        if (!found) {
          msg.innerHTML = "‚ö†Ô∏è Data belum terdaftar. Hubungi admin.";
          return;
        }

        const statusNow = found.status ? found.status.trim() : "Pending";

        if (statusNow === "Approved") {
          msg.innerHTML = `<span class="approved">‚úÖ Anda sudah menyetujui laporan ini.</span>`;
        } else if (statusNow === "Rejected") {
          msg.innerHTML = `<span class="rejected">‚ùå Anda telah menolak laporan ini.</span>`;
        } else {
          msg.innerHTML = "‚è≥ Status Anda: <b>Belum memberikan keputusan</b>";
          buttons.style.display = "block";
        }
      } catch (err) {
        msg.innerHTML = "‚ùå Gagal memuat data: " + err.message;
      }
    }

    // ============================
    // 3Ô∏è‚É£ Kirim hasil approval ke Sheety
    // ============================
    async function sendApproval(status) {
      msg.innerHTML = "‚è≥ Menyimpan keputusan...";
      try {
        const res = await fetch(SHEETY_URL);
        const json = await res.json();
        const dataKey = Object.keys(json)[0];
        const approvals = json[dataKey] || [];
        const found = approvals.find(a => a.periode === periode && a.jabatan === jabatan);
        const waktu = new Date().toISOString();

        if (!found) {
          msg.innerHTML = "‚ö†Ô∏è Data tidak ditemukan di Sheety.";
          return;
        }

        const id = found.id;
        const updateUrl = `${SHEETY_URL}/${id}`;
        const body = {
          [dataKey]: { status: status, waktu: waktu }
        };

        const updateRes = await fetch(updateUrl, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        if (updateRes.ok) {
          msg.innerHTML = status === "Approved"
            ? `<span class="approved">‚úÖ Terima kasih, Anda telah menyetujui laporan ini.</span>`
            : `<span class="rejected">‚ùå Anda telah menolak laporan ini.</span>`;
          buttons.style.display = "none";
        } else {
          msg.innerHTML = "‚ùå Gagal menyimpan data ke Sheety.";
        }
      } catch (err) {
        msg.innerHTML = "‚ùå Terjadi kesalahan: " + err.message;
      }
    }
  </script>
</body>
</html>
