<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Persetujuan Laporan Stok Bibit</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f1f5f9;
      color: #1e293b;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    h2 { color: #0f172a; margin-bottom: 10px; }
    p { color: #475569; margin-bottom: 25px; line-height: 1.6; }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin: 10px;
      font-size: 1rem;
      transition: 0.2s;
    }
    .btn-approve { background-color: #16a34a; color: white; }
    .btn-approve:hover { background-color: #15803d; }
    .btn-reject { background-color: #dc2626; color: white; }
    .btn-reject:hover { background-color: #b91c1c; }
    .status { margin-top: 20px; font-weight: 600; }
    .approved { color: #16a34a; }
    .rejected { color: #dc2626; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Persetujuan Laporan Stok Bibit Nursery</h2>
    <p id="infoText">Memuat data...</p>
    <div id="actionButtons" style="display:none;">
      <button class="btn-approve" onclick="sendApproval('Approved')">✅ Setujui</button>
      <button class="btn-reject" onclick="sendApproval('Rejected')">❌ Tolak</button>
    </div>
    <p id="statusMsg" class="status"></p>
  </div>

  <script>
    // ✅ Ganti URL di bawah dengan Sheety kamu
    const SHEETY_URL = "https://api.sheety.co/68250c0c0b4a18219329ec85af45d6a4/aproval/sheet1";

    const params = new URLSearchParams(window.location.search);
    const jabatan = params.get("jabatan");
    const periode = params.get("periode");

    const infoText = document.getElementById("infoText");
    const buttons = document.getElementById("actionButtons");
    const msg = document.getElementById("statusMsg");

    if (!jabatan || !periode) {
      infoText.innerHTML = "⚠️ Parameter tidak lengkap. Pastikan link berisi <b>jabatan</b> dan <b>periode</b>.";
    } else {
      infoText.innerHTML = `
        Dear <b>${jabatan}</b>,<br>
        Mohon konfirmasi laporan stok bibit periode <b>${periode}</b>.
      `;
      buttons.style.display = "block";
    }

    async function sendApproval(status) {
      msg.innerHTML = "⏳ Menyimpan keputusan...";
      const waktu = new Date().toISOString();

      const body = {
        sheet1: {
          periode: periode,
          jabatan: jabatan,
          status: status,
          waktu: waktu
        }
      };

      try {
        const res = await fetch(SHEETY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        if (!res.ok) throw new Error("Gagal menyimpan data ke Sheety");

        msg.innerHTML = status === "Approved"
          ? `<span class="approved">✅ Tersimpan: laporan disetujui.</span>`
          : `<span class="rejected">❌ Tersimpan: laporan ditolak.</span>`;
        buttons.style.display = "none";

      } catch (err) {
        msg.innerHTML = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
